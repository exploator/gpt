<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7971e, #ffd200);
            color: #333;
            padding: 20px;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .converter input, .converter select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Конвертер валют</h2>
        <input type="number" id="amount" placeholder="Сумма" />
        <select id="from">
            <option value="RUB">Рубль</option>
            <option value="EUR">Евро</option>
            <option value="USD">Доллар</option>
            <option value="KZT">Тенге</option>
        </select>
        <select id="to">
            <option value="RUB">Рубль</option>
            <option value="EUR">Евро</option>
            <option value="USD">Доллар</option>
            <option value="KZT">Тенге</option>
        </select>
        <button onclick="convert()">Конвертировать</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            if (isNaN(amount)) {
                document.getElementById('result').innerText = 'Введите сумму';
                return;
            }
            try {
                const response = await fetch(`https://api.exchangerate.host/latest?base=${from}&symbols=${to}`);
                const data = await response.json();
                const rate = data.rates[to];
                const converted = (amount * rate).toFixed(2);
                document.getElementById('result').innerText = `${amount} ${from} = ${converted} ${to}`;
            } catch (err) {
                document.getElementById('result').innerText = 'Ошибка получения курса';
            }
        }
    </script>
</body>
</html>
